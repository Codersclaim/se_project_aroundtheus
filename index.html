<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <meta name="description" content="Jeffrey's content" />
    <meta name="author" content="Jeffrey" />
    <meta name="keywords" content="svg, cards, png" />

    <title>Around the U.S Country</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vectors/header.svg"
        alt="profile logo"
      />
    </header>

    <main class="page">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.png"
          alt="profile image"
        />

        <div class="profile__paragraph">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__button-edit"
            id="profile-button-edit"
            type="button"
          >
            <img
              class="profile__button-icon-edit"
              src="images/vectors/pen.svg"
              alt="edit profile"
            />
          </button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__button-add" type="button">
          <img
            class="profile__button-add-icon"
            src="./images/vectors/plus.svg"
            alt="edit profiles"
          />
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">@ 2023 Around The U.S</p>
    </footer>
   
   <!--Edit Modal  -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button" type="button"></button>

        <h3 class="modal__heading">Edit Profile</h3>

        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="title"
            placeholder="Name"
          />

          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

<!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button" type="button"></button>

        <h3 class="modal__heading">New Place</h3>

        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="profile-title-input"
            name="title"
            placeholder="Title"
          />

          <input
            type="text"
            class="modal__input modal__input_type_url"
            id="profile-description-input"
            name="url"
            placeholder="Image URL"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>



    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button">
            <img src="./images/vectors/heart.svg" alt="nice picture" />
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
