<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <meta name="description" content="Jeffrey's content" />
    <meta name="author" content="Jeffrey" />
    <meta name="keywords" content="svg, cards, png" />

    <title>Around the U.S Country</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vectors/header.svg"
        alt="profile logo"
      />
    </header>

    <main class="page">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.png"
          alt="profile image"
        />

        <div class="profile__paragraph">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button">
            <img
              class="profile__button-icon-edit"
              src="images/vectors/pen.svg"
              alt="edit profile"
            />
          </button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button-add" type="button">
          <img
            class="profile__button-add-icon"
            src="./images/vectors/plus.svg"
            alt="edit profiles"
          />
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Photo places"
            />

            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Photo places"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Photo places"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Photo places"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Photo places"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Photo places"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/heart.svg" alt="nice picture" />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">@ 2023 Around The U.S</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>

        <p class="modal__heading">Edit Profile</p>

        <fieldset class="modal__name">
          <label id="name" class="modal__name-label"></label>
          <input
            type="text"
            class="modal__name-text"
            id="profile-title-input"
            name="Name"
            placeholder="Name"
          />

          <label id="Title" class="modal__name-label"></label>
          <input
            type="text"
            class="modal__name-text"
            id="profile-subtitle-input"
            name="Title"
            placeholder="Description"
          />
        </fieldset>

        <fieldset class="modal__save">
          <button type="submit" class="modal__button">Save</button>
        </fieldset>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
