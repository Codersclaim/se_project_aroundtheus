<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="./favicon.ico" />

    <meta name="description" content="Jeffrey's content" />
    <meta name="author" content="Jeffrey" />
    <meta name="keywords" content="svg, cards, png" />

    <title>Around the U.S Country</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
       
        alt="profile logo"
        src="<%= require('./images/vectors/header.svg')%>"
      />
    </header>

    <main class="page">
      <section class="profile">
        <img
          class="profile__image"
          
          alt="profile image"
          src="<%=require('./images/jacques-cousteau.png')%>"
        />

        <div class="profile__paragraph">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__button-edit"
            id="profile-button-edit"
            type="button"
          >
            <img
              class="profile__button-icon-edit"
              
              alt="edit profile"
              src="<%=require('./images/vectors/pen.svg')%>"
            />
          </button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__button-add" type="button">
          <img
            class="profile__button-add-icon"
           
            alt="edit profiles"
            src="<%=require('./images/vectors/plus.svg')%>"
          />
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">@ 2023 Around The U.S</p>
    </footer>
   
   <!--Edit Modal  -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button" type="button"></button>

        <h3 class="modal__heading">Edit Profile</h3>

        <form class="modal__form" id="profile-form">
        <label class="modal__field">
          <input
            type="text"
            class="modal__input"
            id="profile-title-name"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class ="modal__error" id="profile-title-name-error"></span>
        </label>
        <label class="modal__field-name">
          <input
            type="text"
            class="modal__input"
            id="profile-description-name"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class ="modal__error" id="profile-description-name-error"></span>
        </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

<!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button-card" type="button"></button>

        <h3 class="modal__heading">New Place</h3>

        <form class="modal__form" id="add-card-form">
         <label class="modal__field">
          <input
            type="text"
            class="modal__input"
            id="modal-title-name"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
     <span class= modal__error id="modal-title-name-error"></span>
    </label>
        <label class="modal__field-name"> 
           <input
            type="url"
            class="modal__input"
            id="card-description-input"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class= modal__error id="card-description-input-error"></span>
        </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Preview image modal -->
<div class = "modal" id ="modal-preview-image">
  <div class = "modal__container-image">
    <button class = "modal__close" type="button"></button>
    <img src = "#" class ="modal__image" alt=#>
    <p class="modal__preview-caption"></p>
  </div>
</div>
<!-- Deleting Card modal -->
<div class = "modal" id = "card-delete-modal">
<div container = "modal__container">
<form class = "modal__form">
<button class = "modal__close" id= "modal-delete-card" type = "button"></button>
<h3 class = "modal__heading">Are you sure?</h3>
<button class="modal__button modal__delete-card-button" id="modal-verify-delete" type= "submit">Yes</button>
</form> 
</div>
</div>

<!-- Edit Avatar -->





<!-- Template tag -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button" ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button">
            <img  alt="nice picture" src="<%=require('./images/vectors/inactiveheart.svg')%>"/>
          </button>
        </div>
        
      </li>
      
    </template>

    <script defer src="./components/Card.js" type="module"></script>
    <script defer src="./components/FormValidator.js" type="module"></script>
     -->
  </body>
</html>
